<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System with Twilio WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .data-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
            text-align: left;
        }

        th {
            background: #34495e;
            color: white;
            position: sticky;
            top: 0;
        }

        .status-in { background: #d4edda; color: #155724; padding: 4px 8px; border-radius: 4px; }
        .status-out { background: #f8d7da; color: #721c24; padding: 4px 8px; border-radius: 4px; }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        .config-section {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .twilio-status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .twilio-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .twilio-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .whatsapp-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }

        .whatsapp-success {
            background: #25D366;
            color: white;
        }

        .whatsapp-failed {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Vehicle Tracking with Twilio WhatsApp</h1>
            <p>Automated WhatsApp notifications using Twilio API</p>
        </div>

        <div class="content">
            <div class="form-section">
                <!-- Twilio Configuration -->
                <div class="config-section">
                    <h3>üîß Twilio Configuration</h3>
                    <div class="form-group">
                        <label for="accountSID">Account SID</label>
                        <input type="text" id="accountSID" placeholder="ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label for="authToken">Auth Token</label>
                        <input type="password" id="authToken" placeholder="Your Twilio Auth Token">
                    </div>
                    <div class="form-group">
                        <label for="twilioNumber">Twilio WhatsApp Number</label>
                        <input type="text" id="twilioNumber" placeholder="whatsapp:+14155238886" value="whatsapp:+14155238886">
                    </div>
                    <div class="form-group">
                        <label for="toNumber">Recipient WhatsApp Number</label>
                        <input type="text" id="toNumber" placeholder="whatsapp:+919876543210">
                    </div>
                    <button class="btn btn-primary" onclick="testTwilioConnection()">Test Twilio Connection</button>
                    <div id="twilioStatus" class="twilio-status"></div>
                </div>

                <h3>üìù Vehicle Entry Form</h3>
                <div id="message"></div>

                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number *</label>
                    <input type="text" id="vehicleNumber" placeholder="e.g., KA01AB1234" required>
                </div>

                <div class="form-group">
                    <label for="tonnage">Tonnage (tons) *</label>
                    <input type="number" id="tonnage" placeholder="e.g., 10" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="intime">Intime *</label>
                    <input type="datetime-local" id="intime" required>
                </div>

                <div class="form-group">
                    <label for="outtime">Outtime *</label>
                    <input type="datetime-local" id="outtime" required>
                </div>

                <div class="btn-group">
                    <button class="btn btn-success" onclick="saveVehicleAndSendWhatsApp()">Save Vehicle & Send WhatsApp</button>
                    <button class="btn btn-warning" onclick="clearForm()">Clear Form</button>
                </div>
            </div>

            <div class="data-section">
                <h3>üìä Vehicle Records</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Vehicle No</th>
                                <th>Tonnage</th>
                                <th>Intime</th>
                                <th>Outtime</th>
                                <th>Status</th>
                                <th>WhatsApp</th>
                            </tr>
                        </thead>
                        <tbody id="vehicleTableBody">
                        </tbody>
                    </table>
                </div>

                <div style="margin-top: 20px;">
                    <button class="btn btn-warning" onclick="exportData()">Export Data</button>
                    <button class="btn" onclick="clearAllData()" style="background: #e74c3c; color: white;">Clear All Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize vehicles array from localStorage
        let vehicles = JSON.parse(localStorage.getItem('vehicles')) || [];
        let twilioConfig = JSON.parse(localStorage.getItem('twilioConfig')) || {};

        // Set current datetime for intime and outtime by default
        document.getElementById('intime').value = getCurrentDateTime();
        document.getElementById('outtime').value = getCurrentDateTime();

        // Load saved Twilio configuration
        if (twilioConfig.accountSID) {
            document.getElementById('accountSID').value = twilioConfig.accountSID;
            document.getElementById('authToken').value = twilioConfig.authToken;
            document.getElementById('twilioNumber').value = twilioConfig.twilioNumber;
            document.getElementById('toNumber').value = twilioConfig.toNumber;
        }

        function getCurrentDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            return now.toISOString().slice(0, 16);
        }

        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            const date = new Date(dateTimeStr);
            return date.toLocaleString();
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
                messageDiv.className = '';
            }, 5000);
        }

        function saveTwilioConfig() {
            twilioConfig = {
                accountSID: document.getElementById('accountSID').value.trim(),
                authToken: document.getElementById('authToken').value.trim(),
                twilioNumber: document.getElementById('twilioNumber').value.trim(),
                toNumber: document.getElementById('toNumber').value.trim()
            };
            localStorage.setItem('twilioConfig', JSON.stringify(twilioConfig));
        }

        async function testTwilioConnection() {
            saveTwilioConfig();
            
            if (!twilioConfig.accountSID || !twilioConfig.authToken) {
                showMessage('Please enter Twilio Account SID and Auth Token!', 'error');
                return;
            }

            const statusDiv = document.getElementById('twilioStatus');
            statusDiv.innerHTML = 'Testing Twilio connection...';
            statusDiv.className = 'twilio-status info';

            try {
                const response = await fetch(`https://api.twilio.com/2010-04-01/Accounts/${twilioConfig.accountSID}.json`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(twilioConfig.accountSID + ':' + twilioConfig.authToken)
                    }
                });

                if (response.ok) {
                    statusDiv.innerHTML = '‚úÖ Twilio connection successful!';
                    statusDiv.className = 'twilio-status twilio-connected';
                    showMessage('Twilio connection test successful!', 'success');
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                statusDiv.innerHTML = '‚ùå Twilio connection failed. Check your credentials.';
                statusDiv.className = 'twilio-status twilio-disconnected';
                showMessage('Twilio connection failed: ' + error.message, 'error');
            }
        }

        async function sendWhatsAppViaTwilio(vehicle) {
            saveTwilioConfig();

            if (!twilioConfig.accountSID || !twilioConfig.authToken) {
                throw new Error('Twilio not configured. Please set up Twilio credentials.');
            }

            const messageBody = `üöö *Vehicle Departure Notification*

*Vehicle Number:* ${vehicle.vehicleNumber}
*Tonnage:* ${vehicle.tonnage} tons
*Intime:* ${formatDateTime(vehicle.intime)}
*Outtime:* ${formatDateTime(vehicle.outtime)}

Vehicle has successfully departed from the facility.

Thank you for your business! üì¶`;

            const twilioData = new URLSearchParams();
            twilioData.append('To', twilioConfig.toNumber);
            twilioData.append('From', twilioConfig.twilioNumber);
            twilioData.append('Body', messageBody);

            try {
                const response = await fetch(
                    `https://api.twilio.com/2010-04-01/Accounts/${twilioConfig.accountSID}/Messages.json`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Basic ' + btoa(twilioConfig.accountSID + ':' + twilioConfig.authToken),
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: twilioData
                    }
                );

                const result = await response.json();

                if (response.ok) {
                    return {
                        success: true,
                        messageId: result.sid,
                        status: result.status
                    };
                } else {
                    throw new Error(result.message || 'Failed to send message');
                }
            } catch (error) {
                throw new Error('Twilio API error: ' + error.message);
            }
        }

        async function saveVehicleAndSendWhatsApp() {
            const vehicleNumber = document.getElementById('vehicleNumber').value.trim();
            const tonnage = document.getElementById('tonnage').value.trim();
            const intime = document.getElementById('intime').value;
            const outtime = document.getElementById('outtime').value;

            if (!vehicleNumber || !tonnage || !intime || !outtime) {
                showMessage('Please fill all required fields!', 'error');
                return;
            }

            // Check if vehicle already exists
            const existingVehicle = vehicles.find(v => 
                v.vehicleNumber === vehicleNumber
            );

            if (existingVehicle) {
                showMessage('Vehicle already exists in records!', 'error');
                return;
            }

            // Create vehicle object
            const vehicle = {
                id: Date.now(),
                vehicleNumber: vehicleNumber,
                tonnage: tonnage,
                intime: intime,
                outtime: outtime,
                status: 'OUT',
                whatsappSent: false
            };

            // Send WhatsApp via Twilio
            showMessage('Saving vehicle and sending WhatsApp message...', 'info');
            
            try {
                const result = await sendWhatsAppViaTwilio(vehicle);
                
                vehicle.whatsappSent = true;
                vehicle.whatsappMessageId = result.messageId;
                vehicle.whatsappStatus = result.status;

                vehicles.push(vehicle);
                saveToLocalStorage();
                updateDisplay();
                clearForm();
                
                showMessage('‚úÖ Vehicle saved and WhatsApp message sent successfully! Message SID: ' + result.messageId);
                
            } catch (error) {
                vehicle.whatsappSent = false;
                vehicle.whatsappError = error.message;
                
                vehicles.push(vehicle);
                saveToLocalStorage();
                updateDisplay();
                
                showMessage('‚ùå Vehicle saved but WhatsApp failed: ' + error.message, 'error');
            }
        }

        function updateDisplay() {
            const tbody = document.getElementById('vehicleTableBody');
            tbody.innerHTML = '';

            vehicles.forEach(vehicle => {
                const whatsappStatus = vehicle.whatsappSent ? 
                    '<span class="whatsapp-indicator whatsapp-success">‚úÖ Sent</span>' : 
                    '<span class="whatsapp-indicator whatsapp-failed">‚ùå Failed</span>';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${vehicle.vehicleNumber}</td>
                    <td>${vehicle.tonnage} tons</td>
                    <td>${formatDateTime(vehicle.intime)}</td>
                    <td>${formatDateTime(vehicle.outtime)}</td>
                    <td><span class="status-${vehicle.status.toLowerCase()}">${vehicle.status}</span></td>
                    <td>${whatsappStatus}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearForm() {
            document.getElementById('vehicleNumber').value = '';
            document.getElementById('tonnage').value = '';
            document.getElementById('intime').value = getCurrentDateTime();
            document.getElementById('outtime').value = getCurrentDateTime();
        }

        function exportData() {
            if (vehicles.length === 0) {
                showMessage('No data to export!', 'error');
                return;
            }

            let csv = 'Vehicle Number,Tonnage,Intime,Outtime,Status,WhatsApp Sent,Message ID\n';
            vehicles.forEach(vehicle => {
                csv += `"${vehicle.vehicleNumber}","${vehicle.tonnage}","${formatDateTime(vehicle.intime)}","${formatDateTime(vehicle.outtime)}","${vehicle.status}","${vehicle.whatsappSent || false}","${vehicle.whatsappMessageId || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'vehicle_tracking_data.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showMessage('Data exported successfully!');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                vehicles = [];
                saveToLocalStorage();
                updateDisplay();
                showMessage('All data cleared successfully!');
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('vehicles', JSON.stringify(vehicles));
        }

        // Initialize display on page load
        updateDisplay();
    </script>
</body>
</html>
